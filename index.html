 <div class="login-wrapper border border-center">
    <form class="form-signin" @submit.prevent="login">
      <label for="inputEmail" class="sr-only">Votre mail</label>
      <input v-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
      <label for="inputPassword" class="sr-only">Mot de passe</label>
      <input v-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>

    </form>
  </div>
